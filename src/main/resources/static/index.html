<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>

        <!-- Create/Edit Form -->
        <form id="productForm">
            <input type="hidden" id="productId">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>
            
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            
            <label for="unitPrice">Unit Price:</label>
            <input type="number" id="unitPrice" step="0.01" required>
            
            <label for="unitsInStocks">Units in Stock:</label>
            <input type="number" id="unitsInStocks" required>
            
            <label for="categoryId">Category ID:</label>
            <input type="number" id="categoryId" required>
            
            <button type="submit">Save Product</button>
        </form>

        <!-- Delete Form -->
        <form id="deleteForm">
            <label for="deleteProductId">Delete Product by ID:</label>
            <input type="number" id="deleteProductId" required>
            <button type="submit">Delete Product</button>
        </form>

        <!-- Status Messages -->
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
